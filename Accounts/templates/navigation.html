<div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">

        {% with request.resolver_match.url_name as url_name %}
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'index' %} active {% endif %} " aria-current="true" href="{% url 'index' %}">Головна сторінка</a>
        </li>

        {% if request.user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link {% if url_name == 'profile' %} active {% endif %}" aria-current="true" href="{% url 'profile' %}">Кабінет</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if url_name == 'subcribe' %} active {% endif %}" aria-current="true" href="{% url 'subcribe' %}">Обрати підписку</a>
          </li>

        <li class="nav-item">
            <a class="nav-link {% if url_name == 'logout' %} active {% endif %}" aria-current="true" href="{% url 'logout' %}">Вихід</a>
          </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link {% if url_name == 'sign_up' %} active {% endif %}" aria-current="true" href="{% url 'sign_up' %}">Реєстрація</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if url_name == 'sign_in' %} active {% endif %}" aria-current="true" href="{% url 'sign_in' %}">Вхід</a>
          </li>

        {% endif %}
        {% endwith %}
      </ul>
